<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-top">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Spel" icon-off="ion-ios-game-controller-b" icon-on="ion-ios-game-controller-b" href="#/tab/qwirkle">
    <ion-nav-view name="tab-qwirkle"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Spelregels" icon-off="ion-information-circled" icon-on="ion-ios-information-outline" href="#/tab/info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Statestieken" icon-off="ion-stats-bars" icon-on="ion-stats-bars" href="#/tab/stats">
    <ion-nav-view name="tab-stats"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Friends" icon-off="ion-ios-people" icon-on="ion-ios-people" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


</ion-tabs>
